<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Venta de entradas</title>
        <link rel="stylesheet" href="hdestilo.css">
    </head>
    <body>
        <h2>Ejercicio 2. Venta de entradas</h2>
        <form action="ejercicio2b.html" method="get">
            <fieldset style="font-family: Verdana;">
            <legend>Entradas</legend>
            <br>
            <label for="entradas">Numero de entradas:</label>
            <select name="selectnumero">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="categoria">Categoria:</label>
            <br>
            <select name="selectcategoria">
                <option value="general">Pista:General</option>
                <option value="palco">Palco/Grada</option>
                <option value="vip">V.I.P</option>
            </select>
            </fieldset>
        <fieldset style="font-family: Verdana;">
            <legend>Datos del comprador</legend>
        <label for="nombre">Nombre:</label>
        <input type="text">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text">
        <br>
        <label for="mail">E-mail:</label>
        <input type="text">
        <br>
        <label for="fechanac">Fecha de nacimiento:</label>
        <input type="date">
        </fieldset>
        <fieldset style="font-family: Verdana">
            <legend>Pago</legend>
            <br>
            <label for="pago">Selecciona m√©todo de pago:</label>
            <br>
            <input type="radio" name="pago" value="visa">
            <img src="visaLogo.png" alt="visa">
            <br>
            <input type="radio" name="pago" value="mastercard">
            <img src="masterLogo.png" alt="mastercard">
            <br>
            <input type="radio" value="bizum" name="pago">
            <img src="bizumLogo.jpg" alt="bizum">
            <br>
            <input type="radio" name="pago" value="paypal">
            <img src="paypalLogo.png" alt="Paypal">
            <br>
            <input type="checkbox" name="condiciones" value="condiciones">
            <label for="condiciones">Acepto las condiciones de compra</label>
            <br>
        </fieldset>
        <button type="submit" class="enviar">Enviar</button>
        </form>
    </body>
</html>
